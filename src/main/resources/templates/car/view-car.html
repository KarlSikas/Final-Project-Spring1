<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View car</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid">
    <div th:replace="fragments/navbar"></div>
    <table> <tr> <td>
    <div class="container">
        <h1 class="fw-bold">Car info</h1>
        <div class="form-floating mb-3">
            <input type="text" readonly class="form-control-plaintext" id="modelName" th:value="${car.modelName}">
            <label for="modelName">Model name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" readonly class="form-control-plaintext" id="color" th:value="${car.color}">
            <label for="color">Color</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" readonly class="form-control-plaintext" id="bodyType" th:value="${car.bodyType}">
            <label for="bodyType">Body type</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" readonly class="form-control-plaintext" id="yearOfProd" th:value="${car.yearOfProd}">
            <label for="yearOfProd">Year of production</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" readonly class="form-control-plaintext" id="mileage" th:value="${car.mileage}">
            <label for="mileage">Mileage</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" readonly class="form-control-plaintext" id="amount" th:value="${car.amount}">
            <label for="amount">Amount</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" readonly class="form-control-plaintext" id="isBooked" th:value="${car.isBooked} ? 'Yes' : 'No'">
            <label for="isBooked">Is booked?</label>
        </div>
        <a class="btn btn-outline-primary" href="/car" role="button">Back</a>
    </div>
</td>  <td>


</td> </tr> </table>

</div>

<div th:replace="fragments/script-fragment"></div>
</body>
</html>
